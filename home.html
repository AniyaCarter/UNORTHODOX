<script>
// SUBSCRIPTION BOX //

$(document).ready(function () {
    var basicTimeline = anime.timeline(),
        doneTimeline = anime.timeline();
    var trigger = true;

    $('form .btn').click(function (e) {
        e.preventDefault();
        if ($(this).hasClass('first')) {
            trigger = false;
            $(this).removeClass('first').addClass('active');
            basicTimeline
                .add({
                    targets: 'button',
                    width: 65,
                    paddingLeft: 17,
                    paddingRight: 17,
                    translateX: 97,
                    scale: 1.2,
                    duration: 1500
                })
                .add({
                    targets: 'form input',
                    width: 370,
                    opacity: 1,
                    duration: 2000,
                    offset: '-=1500'
                })
                .add({
                    targets: 'form button img',
                    opacity: 1,
                    translateX: 15,
                    duration: 2000,
                    offset: '-=1700',
                    complete: function(anim) {
                        trigger = true;
                    }
                })
        } else if ($(this).hasClass('active') && trigger) {
            $(this).removeClass('active').addClass('done');
            doneTimeline
                .add({
                    targets: 'button',
                    translateX: 180,
                    duration: 1500,
                    scale: 1.2
                })
                .add({
                    targets: 'button img',
                    opacity: 0,
                    duration: 1000,
                    offset: '-=1200'
                })
                .add({
                    targets: 'button',
                    width: 187,
                    scale: 1.2,
                    translateX: -23,
                    duration: 1500,
                    offset: '-=1000'
                })
                .add({
                    targets: 'form input',
                    width: 0,
                    translateX: -193,
                    duration: 1500,
                    offset: '-=1500'
                })
                .add({
                    targets: 'form button .done',
                    opacity: 1,
                    duration: 1000,
                    offset: '-=1500'
                })
        }
    });

});

//Release Countdown //
var countDownDate = new Date("Jan 20, 2019 15:37:25").getTime();

var x = setInterval(function() {


    var now = new Date().getTime();


    var distance = countDownDate - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";


    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);


</script>
